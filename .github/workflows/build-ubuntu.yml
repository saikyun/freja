name: Ubuntu Build
on: [push]
jobs:
  ubuntu-build:
    runs-on: ubuntu-18.04
    steps:
      - uses: openrndr/setup-opengl@v1.1
      - run: xvfb-run glxinfo
      - name: apt-update
        run: sudo apt-get update
      - name: Install linux dependencies
        run: sudo apt-get install libglfw3-dev libasound2-dev mesa-common-dev libx11-dev libxrandr-dev libxi-dev xorg-dev libgl1-mesa-dev libglu1-mesa-dev
      - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - run: cd ${{ github.workspace }}
      - name: Check out repository code
        uses: actions/checkout@v2
      - run: echo "ğŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "ğŸ–¥ï¸ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - name: Install janet
        run: cd ${{ github.workspace }} && git clone https://github.com/janet-lang/janet && cd janet && make && make test && sudo make install && sudo make install-jpm-git
      - name: jpm deps
        run: cd ${{ github.workspace }} && sudo jpm deps
      - name: jpm build
        run: jpm build
      - run: echo "ğŸ This job's status is ${{ job.status }}."
      - run: cd ${{ github.workspace }} && ls
      - run: cd ${{ github.workspace }} && ls ./build
      - run: ls ${{ github.workspace }}/build
      - run: ls ${{ github.workspace }} && ./start-freja --help
      - name: run test
        run: cd ${{ github.workspace }} && ./start-freja --dofile test/basic.janet
      - name: run --help
        run: cd ${{ github.workspace }} && ./build/freja --help
      - name: run test
        run: cd ${{ github.workspace }} && ./build/freja --dofile test/basic.janet
      - name: Remove release
        run: gh release delete -y ubuntu-dont-use-this
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Create release
        run: gh release create ubuntu-dont-use-this build/freja
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}